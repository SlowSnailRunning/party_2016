<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta charset="utf-8">
    <title>考生管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">


            <!--the id of student in db.-->
            <input type="text" class="layui-input layui-hide id" name="id">

            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 110px">
                    <select class="select-retrieval-column">
                        <option value="" selected>选择检索列</option>
                        <option value="student_no">学号</option>
                        <option value="party_number">党校号</option>
                        <option value="name">姓名</option>
                        <option value="grade">年级</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                </div>
                <a class="layui-btn remove_retrieval_btn" data-type="reload">清除检索</a>
                <a class="layui-btn search_btn" data-type="reload" style="margin-left:0; margin-right: 12px;">搜索</a>
            </div>
        </form>
    </blockquote>
    <table id="studentScoreList" lay-filter="studentScoreList"></table>

    <!--操作-->
    <script type="text/html" id="studentScoreListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit_score">修改成绩</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="view_error">查看错题</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="studentScoreList.js"></script>
</body>
</html>
