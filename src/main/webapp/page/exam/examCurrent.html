<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>当前考试</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
</head>
<body class="childrenBody" id="time">


<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
        <!--the id of student in db.-->
        <input type="text" class="layui-input layui-hide id" name="id">
    <!--888888888888888888888888888888888888888888888888888888888888888888888888888-->
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md6 layui-col-xs5">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试名:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input examName layui-disabled" disabled required lay-verify="required">
                    </div>
                </div>
            </div>

            <div class="layui-col-md6 layui-col-xs5">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试时长:</label>
                    <div class="layui-input-block">
                        <input type="text" name="examTime" class="layui-input examTime layui-disabled" disabled required lay-verify="required">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space10">
            <div class="layui-col-md6 layui-col-xs5">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试状态:</label>
                    <div class="layui-input-inline">
                        <span id="examStatus" class="examStatus"></span>
                    </div>
                </div>
            </div>

            <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试剩余时间:</label>
                    <div class="layui-input-block">
                        <div id="remainTime" ></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space10">
            <div class="layui-col-md6 layui-col-xs5">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">及格分数:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input passScore layui-disabled" disabled required lay-verify="required">
                    </div>
                </div>
            </div>

            <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">开闭卷:</label>
                    <div class="layui-input-block">
                        <input type="text"  class="layui-input openOrClose layui-disabled" disabled required lay-verify="required">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs12">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">在线人数:</label>
                    <div class="layui-input-inline">
                        <span id="peopel">430</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">当前试题：</label>
                    <div class="layui-input-block">
                        <input type="text" id="currentQuestion"  class="layui-input layui-disabled" disabled required lay-verify="required">
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</form>
<script src="examCurrent.js"></script>


</body>
</html>
