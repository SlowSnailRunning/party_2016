<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考试列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <script type="text/javascript" src="../../layui/layui.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">

                <!--the id of student in db.-->
                <input type="text" class="layui-input layui-hide id" name="id">

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试名:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input examName" name="examName" required lay-verify="required">
                    </div>
                </div>


                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试时长:</label>
                    <div class="layui-input-block">
                        <input type="text" name="examTime" class="layui-input examTime" required lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试开始时间:</label>
                    <div class="layui-input-block">
                        <input type="text" name="examStartTime" class="layui-input examStartTime" required
                               lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试结束时间:</label>
                    <div class="layui-input-block">
                        <input type="text" name="examEndTime" class="layui-input examEndTime" required lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">单选题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input radioNum" name="radioNum" required lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">单选题分值:</label>
                    <div class="layui-input-block">
                        <input type="text" name="radioScore" class="layui-input radioScore" required
                               lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                <label class="layui-form-label">多选题数:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input checkNum" name="checkNum" required lay-verify="required">
                </div>
            </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">多选题分值:</label>
                    <div class="layui-input-block">
                        <input type="text" name="checkScore" class="layui-input checkScore" required
                               lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">判断题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input judgeNum" name="judgeNum" required lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">判断题分值:</label>
                    <div class="layui-input-block">
                        <input type="text" name="judgeScore" class="layui-input judgeScore" required
                               lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">填空题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input fillNum" name="fillNum" required lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">填空题分值:</label>
                    <div class="layui-input-block">
                        <input type="text" name="fillScore" class="layui-input fillScore" required
                               lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">及格分数:</label>
                    <div class="layui-input-block">
                        <input type="text" name="passScore" class="layui-input passScore" required
                               lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">是否允许补考:</label>
                    <div class="layui-input-block">
                        <input type="text" name="isMakeup" class="layui-input isMakeup" required
                               lay-verify="required">
                    </div>
                </div>


                <div class="layui-form-item magt3">
                    <button class="layui-btn" lay-submit lay-filter="signAdd">提交</button>
                </div>
            </div>
        </div>

    </div>
</form>

<script>
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        //signAdd为提交按钮的id
        form.on('submit(signAdd)', function (data) {
            // console.log(data.field);
            // return;
            $.post("/exam/add-update.do", data.field,
                function (data) {
                    if (data.status === 200) {
                        layer.msg(data['msg']);
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                        //使父页面重新刷新
                        parent.location.reload();
                    } else {
                        layer.msg("添加失败");
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                    }
                }, "json");
            return false;
        });
    });
</script>
<script type="text/javascript" src="examAdd.js"></script>
</body>
</html>
