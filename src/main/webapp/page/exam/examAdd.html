<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考试列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <script type="text/javascript" src="../../layui/layui.js"></script>
</head>

<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-row layui-col-space10">

            <div class="layui-col-md8 layui-col-xs8">
                <!--the id of student in db.-->
                <input type="text" class="layui-input layui-hide id" name="id">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试名:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input examName" name="examName" required lay-verify="required">
                    </div>
                </div>
            </div>
                <div class="layui-col-md3 layui-col-xs3">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">考试时长(分):</label>
                        <div class="layui-input-block">
                            <input type="text" name="examTime" class="layui-input examTime" required lay-verify="required" placeholder="以分为单位">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs5">

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">开考时间:</label>
                    <div class="layui-input-block">
                        <input type="text" name="examStartTime" id="examStartTimeId" class="layui-input examStartTime" placeholder="yyyy-MM-dd HH:mm:ss" required
                               lay-verify="required">
                    </div>
                </div>
                </div>

                <div class="layui-col-md6 layui-col-xs5">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">停考时间:</label>
                    <div class="layui-input-block">
                        <input type="text" name="examEndTime" id="examEndTimeId" class="layui-input examEndTime" placeholder="yyyy-MM-dd HH:mm:ss" required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">开闭卷:</label>
                        <div class="layui-input-block" lay-filter="selFilter">
                            <select id="sel-openOrClose" name="openOrClose" class="layui-input openOrClose" lay-verify="required" >
                                <option value="">请选择</option>
                                <option value="0">闭卷</option>
                                <option value="1">开卷</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">能否补考:</label>
                        <div class="layui-input-block" lay-filter="selFilter">
                            <select id="sel-isMakeup" name="isMakeup" class="layui-input isMakeup" lay-verify="required" >
                                <option value="">请选择</option>
                                <option value="0">不能补考</option>
                                <option value="1">允许补考</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">单选题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input radioNum" name="radioNum" required lay-verify="required">
                    </div>
                </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="radioScore" class="layui-input radioScore" required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
            <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                <label class="layui-form-label">多选题数:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input checkNum" name="checkNum" required lay-verify="required">
                </div>
                </div>
            </div>
            <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="checkScore" class="layui-input checkScore" required
                               lay-verify="required">
                    </div>
                </div>
            </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">判断题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input judgeNum" name="judgeNum" required lay-verify="required">
                    </div>
                </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="judgeScore" class="layui-input judgeScore" required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">填空题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input fillNum" name="fillNum" required lay-verify="required">
                    </div>
                </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="fillScore" class="layui-input fillScore" required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">及格分数:</label>
                    <div class="layui-input-block">
                        <input type="text" name="passScore" class="layui-input passScore" required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md12 layui-col-xs12">
                <div class="layui-form-item magt3">
                    <button class="layui-btn submit-btn-submit" lay-submit lay-filter="signAdd" >提交</button>
                </div>
                </div>
            </div>

        </div>

    </div>
</form>

<script>


    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //日期时间选择器
        laydate.render({
            elem: '#examStartTimeId'
            , type: 'datetime'
            ,format: 'yyyy-MM-dd HH:mm:ss'
    });
        //日期时间选择器
        laydate.render({
            elem: '#examEndTimeId'
            , type: 'datetime'
            ,format: 'yyyy-MM-dd HH:mm:ss'
        });
    });



    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        //signAdd为提交按钮的id
        form.on('submit(signAdd)', function (data) {
            // console.log(data.field);
            // return;
            $.post("/exam/add-update.do", data.field,
                function (data) {
                    if (data.status === 200) {
                        layer.msg(data['msg']);
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                        //使父页面重新刷新
                        parent.location.reload();
                    } else {
                        layer.msg("添加失败");
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                    }
                }, "json");
            return false;
        });
    });
</script>
<script type="text/javascript" src="examAdd.js"></script>
</body>
</html>
