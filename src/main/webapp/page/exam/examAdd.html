<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考试列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
</head>

<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-row layui-col-space10">

            <div class="layui-col-md6 layui-col-xs8">
                <!--the id of student in db.-->
                <input type="text" class="layui-input layui-hide id" id="id" name="id">
                <!--A text box that concealment the beginning and end of a exam, but it still needs to be used here.-->
                <input type="text" name="examStartTime" id="examStartTimeId" class="layui-input layui-hide examStartTime" placeholder="yyyy-MM-dd HH:mm:ss" required
                       lay-verify="required">
                <input type="text" name="examEndTime" id="examEndTimeId" class="layui-input layui-hide examEndTime" placeholder="yyyy-MM-dd HH:mm:ss" required
                       lay-verify="required">


                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试名:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input examName" name="examName" required lay-verify="required">
                    </div>
                </div>
            </div>
                <div class="layui-col-md6 layui-col-xs3">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">考试时长(分钟):</label>
                        <div class="layui-input-block">
                            <input type="text" name="examTime" class="layui-input examTime" required lay-verify="required">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs5">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">开考-停考:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="examTimeRange" class="layui-input examTimeRange" id="examTimeRangeId" placeholder=" - ">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md6 layui-col-xs6">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">及格分数:</label>
                        <div class="layui-input-block">
                            <input type="text" name="passScore" class="layui-input passScore" required
                                   lay-verify="required">
                        </div>
                    </div>
                </div>

            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">开闭卷:</label>
                        <div class="layui-input-block" lay-filter="selFilter">
                            <select id="sel-openOrClose" name="openOrClose" class="layui-input openOrClose" lay-verify="required" >
                                <option value="">请选择</option>
                                <option value="0">闭卷</option>
                                <option value="1">开卷</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">能否补考:</label>
                        <div class="layui-input-block" lay-filter="selFilter">
                            <select id="sel-isMakeup" name="isMakeup" class="layui-input isMakeup" lay-verify="required" >
                                <option value="">请选择</option>
                                <option value="0">不能补考</option>
                                <option value="1">允许补考</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">单选题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input radioNum" name="radioNum"  required lay-verify="required">
                    </div>
                </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="radioScore" class="layui-input radioScore"  required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">
            <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                <label class="layui-form-label">多选题数:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input checkNum" name="checkNum"  required lay-verify="required">
                </div>
                </div>
            </div>
            <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="checkScore" class="layui-input checkScore"  required
                               lay-verify="required">
                    </div>
                </div>
            </div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">判断题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input judgeNum" name="judgeNum"  required lay-verify="required">
                    </div>
                </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="judgeScore" class="layui-input judgeScore"  required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">填空题数:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input fillNum" name="fillNum"  required lay-verify="required">
                    </div>
                </div>
                </div>
                <div class="layui-col-md6 layui-col-xs6">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">(分/道):</label>
                    <div class="layui-input-block">
                        <input type="text" name="fillScore" class="layui-input fillScore"  required
                               lay-verify="required">
                    </div>
                </div>
                </div>
            </div>

            <div class="layui-row layui-col-space10">

                <div class="layui-col-md4 layui-col-xs4">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label label-zongfen">总分： </label>
                        <label class="layui-form-label examAllScore">0</label>
                        <label class="layui-form-label label-fen"> 分</label>
                    </div>
                </div>

                <div class="layui-col-md4 layui-col-xs4">
                <div class="layui-form-item magt3">
                    <button class="layui-btn submit-btn-submit" lay-submit lay-filter="signAdd" >提交</button>
                </div>
                </div>
            </div>

        </div>

    </div>
</form>


<script type="text/javascript" src="examAdd.js"></script>


</body>
</html>
